<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

    <header>
        <nav>
            <div class="hamburger"></div>
            <div class="logo"></div>
            <div class="searchbar"></div>
            <div class="vocal"></div>
            <div class="create"></div>
            <div class="app"></div>
            <div class="Notification"></div>
            <div class="user-logo"></div>
        </nav>
    </header>

    <main>
        <aside>
        </aside>

        <section>
            <div class="video"></div>
            <div class="title"></div>
            <div class="views-date"></div>
            <div class="float-left">
                <div class="likes-dislikes"></div>
                <div class="share"></div>
                <div class="save"></div>
                <div class="signal"></div>
            </div>
        </section>

        <section>
            <div class="authorImage"></div>
            <div class="authorName"></div>
            <div class="authorDescription"></div>
            <div class="followAuthor"></div>
        </section>

        <section>
            <div class="numComment"></div>
            <div class="sort-by"></div>
            <div class="user-logo"></div>
            <div class="comments">
                <div class="user-logo"></div>
                <div class="user-name"></div>
                <div class="date"></div>
                <div class="user-text"></div>
                <div class="like"></div>
                <div class="like-number"></div>
                <div class="dislike"></div>
                <div class="answer"></div>
                <div class="show-answer"></div>
            </div>
        </section>
    </main>



</body>
</html>
